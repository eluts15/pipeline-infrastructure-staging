apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: pipeline
  name: pipeline
  namespace: default
spec:
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      containers:
      - image: gcr.io/pipeline-tutorial-216116/pipeline:1b2a11f9599892488e3e56e0e00dd8e4d179ce56
        name: pipeline
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
